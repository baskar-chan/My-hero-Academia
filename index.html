    <style>
        :root {
            --blue: #0b1a3a;
            --glass-light: rgba(255, 255, 255, 0.15);
            --glass-medium: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-red: linear-gradient(135deg, rgba(212, 0, 0, 0.7), rgba(255, 51, 51, 0.5));
            --glass-yellow: rgba(255, 249, 230, 0.85);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
            background: inherit;
        }
        
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: #FFE500;
        }
        
        .loading-text {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: none;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            padding-right: 12px;
            border-right: 4px solid #ffffff;
            width: 0;
            animation: 
                typing 2s steps(11, end) forwards,
                blink-cursor 0.75s step-end infinite;
            direction: ltr;
            unicode-bidi: bidi-override;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: #ffffff; }
        }
        
        .main-content {
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            padding: 15px;
            padding-bottom: 50px;
            box-sizing: border-box;
            margin-top: 5cm;
        }
        
        .main-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            background:
                radial-gradient(circle at 12% 18%, rgba(255,255,255,0.35) 0 1.6px, transparent 2px),
                radial-gradient(circle at 32% 66%, rgba(255,255,255,0.32) 0 1.4px, transparent 2px),
                radial-gradient(circle at 78% 24%, rgba(255,255,255,0.38) 0 1.8px, transparent 2px),
                radial-gradient(circle at 55% 12%, rgba(255,255,255,0.30) 0 1.3px, transparent 2px),
                radial-gradient(circle at 8% 82%, rgba(255,255,255,0.33) 0 1.5px, transparent 2px),
                radial-gradient(circle at 90% 70%, rgba(255,255,255,0.34) 0 1.4px, transparent 2px),
                radial-gradient(circle at 25% 40%, rgba(255,255,255,0.36) 0 1.5px, transparent 2px),
                radial-gradient(circle at 65% 15%, rgba(255,255,255,0.32) 0 1.3px, transparent 2px),
                radial-gradient(circle at 40% 85%, rgba(255,255,255,0.37) 0 1.6px, transparent 2px),
                radial-gradient(circle at 75% 55%, rgba(255,255,255,0.31) 0 1.4px, transparent 2px),

                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.42) 0 2px, transparent 2.4px),
                radial-gradient(circle at 60% 50%, rgba(255,255,255,0.48) 0 2.2px, transparent 2.6px),
                radial-gradient(circle at 30% 70%, rgba(255,255,255,0.46) 0 2.3px, transparent 2.7px),

            background-blend-mode: screen, screen, screen, screen, screen, screen,
                                screen, screen, screen, screen,

                                normal;

            background-size:
                180px 180px,
                200px 200px,
                220px 220px,
                240px 240px,
                260px 260px,
                280px 280px,
                300px 300px,
                320px 320px,
                340px 340px,
                360px 360px,
                380px 380px,
                400px 400px,
                420px 420px,
                440px 440px,
                460px 460px,
                auto;

            background-position: center;
            animation: twinkle 6s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { filter: brightness(1.1); }
            50% { filter: brightness(1.35); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px 17px;
            border-radius: 20px;
            margin-top: 10px;
            background: transparent;
        }

        .download-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 700px;
            margin: 0 auto;
        }

        .download-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .download-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .episode-title {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            background: #FF0000;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-shadow: none;
        }

        .download-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .file-size {
            background: rgba(255, 229, 0, 0.2);
            color: #FFE500;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 229, 0, 0.3);
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-align: center;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .download-btn i {
            margin-left: 8px;
        }

        .half-price-container {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .half-price-icon {
            color: #4CAF50;
            font-size: 1.2rem;
        }

        .half-price-text {
            color: #4CAF50;
            font-weight: 700;
            font-size: 1rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            display: inline-block;
            max-width: 350px;
            height: auto;
        }

        .logo img {
            width: 100%;
