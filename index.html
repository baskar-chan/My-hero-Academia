        // تابع برای تایپ کلمه به کلمه

            let index = 0;
            
            // اضافه کردن مکان‌نما
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            element.appendChild(cursor);
            
            // تابع برای نمایش کلمات
            function showNextWord() {
                if (index < words.length) {
                    // ایجاد المان برای کلمه جدید
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.textContent = words[index] + ' ';
                    
                    // اضافه کردن کلمه قبل از مکان‌نما
                    element.insertBefore(wordSpan, cursor);
                    
                    // انیمیشن نمایش کلمه
                    setTimeout(() => {
                        wordSpan.classList.add('visible');
                    }, 10);
                    
                    index++;
                    
                    // فراخوانی تابع برای کلمه بعدی
                    setTimeout(showNextWord, speed);
                } else {
                    // حذف مکان‌نما پس از اتمام تایپ
                    setTimeout(() => {
                        cursor.remove();
                    }, 500);
                }
            }
            
            // شروع تایپ
            showNextWord();
        }

        // اضافه کردن عملکرد کلیک برای بخش سوال و جواب
        document.querySelector('.faq-question-box').addEventListener('click', function() {
            const isActive = this.classList.contains('active');
            const answerMessage = this.nextElementSibling;
            const answerTextElement = document.getElementById('answer-text');
            
            // بستن همه کادرهای فعال
            document.querySelectorAll('.faq-question-box').forEach(box => {
                box.classList.remove('active');
            });
            
            document.querySelectorAll('.answer-message').forEach(message => {
                message.classList.remove('active');
            });
            
            // اگر قبلا فعال نبوده، بازش کن
            if (!isActive) {
                this.classList.add('active');
                answerMessage.classList.add('active');
                
                // شروع تایپ کلمه به کلمه
                typeWords(answerTextElement, answerText, 120);
            }
        });
    </script>
</body>
</html>
